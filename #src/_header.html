<header class="header">
	<div class="header__main main-header">
		<div class="main-header__container _container">
			<div class="main-header__content">
				<div class="main-header__menu">
					<a href="#" class="main-header__logo">
						<img src="img/logo.png" alt="Logo">
					</a>
					<nav class="main-header__navigation menu__body">
						<ul class="main-header__list">
							<li class="main-header__item">
								<a href="#" class="main-header__link">Главная</a>
							</li>
							<li class="main-header__item">
								<a href="#" class="main-header__link">Курсы</a>
							</li>
							<li class="main-header__item">
								<a href="#" class="main-header__link">Расписание</a>
							</li>
							<li class="main-header__item">
								<a href="#" class="main-header__link">Преподаватели</a>
							</li>
							<li class="main-header__item">
								<a href="#" class="main-header__link">Рассылка</a>
							</li>
							<li class="main-header__item">
								<a href="#" class="main-header__link">Контакты</a>
							</li>
						</ul>
					</nav>
					<div class="main-header__sign-in" data-da=".main-header__navigation,900,2">
						<button type="reset" class="main-header__btn">
							Зайти в кабинет
						</button>
					</div>
					<div class="icon-menu">
						<span></span>
						<span></span>
						<span></span>
					</div>
				</div>
				<div class="main-header__text">
					<h1>
						Первый курс <br>
						по компьютерной сборке
					</h1>
					<ul class="main-header__timeset-list">
						<li class="main-header__timeset-item" id="days">
							<p>
								<strong>18</strong>
								<br>
								<span>Дней</span>
							</p>
						</li>
						<li class="main-header__timeset-item" id="hours">
							<p>
								<strong>18</strong>
								<br>
								<span>Часов</span>
							</p>
						</li>
						<li class="main-header__timeset-item" id="minutes">
							<p>
								<strong>18</strong>
								<br>
								<span>Минут</span>
							</p>
						</li>
						<li class="main-header__timeset-item" id="second">
							<p>
								<strong>18</strong>
								<br>
								<span>Секунд</span>
							</p>
						</li>

					</ul>
				</div>
			</div>
		</div>
	</div>
	<div class="header__info info-header">
		<div class="info-header__container _container">
			<div class="info-header__content">
				<div class="info-header__recording">
					<button type="reset">
						Заказать курс
					</button>
				</div>
				<div class="info-header__member">
					<div class="info-header__item">
						<p>Учеников всего:</p>
						<strong>200</strong>
					</div>
					<div class="info-header__item">
						<p>Успешно закончили курс:</p>
						<strong>190</strong>
					</div>
				</div>
				<div class="info-header__progress">
					<div class="info-header__earned">
						<p>Заработано учениками:</p>
						<strong>400 000</strong>
					</div>
					<div class="info-header__progress-bar">
						<div class="info-header__progress-bar-value"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</header>
